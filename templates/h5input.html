<!DOCTYPE html>
<html>
<head>
    <meta charset="GB2312">
    <meta name="viewport"
          content="width=device-width, height=device-height,initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>AI机器人</title>
    <style>
        /**重置标签默认样式*/
        .header {
            width: 100%;
            height: 40px;
        }

        .body {
            width: 100%;
            overflow: auto;
        }

        .footer {
            width: 100%;
            height: 30px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script>
        window.onload = function () {
            $('.body').css('height', $(window).height() - 39);
            $('#input').on('focus', function () {
                setTimeout(function () {
                    window.scrollTo(0, 1000000);
                }, 200);
            });

            $('input').on('focus', function () {
                var agent = navigator.userAgent.toLowerCase();
                setTimeout(function () {
                    if (agent.indexOf('safari') != -1 && agent.indexOf('mqqbrowser') == -1
                        && agent.indexOf('coast') == -1 && agent.indexOf('android') == -1
                        && agent.indexOf('linux') == -1 && agent.indexOf('firefox') == -1) {//safari浏览器 6                 } else {//其他浏览器
                        window.scrollTo(0, 1000000);
                    }
                }, 200);
            });

            $('input').on('focus', function () {
                setTimeout(function () {
                    if (agent.indexOf('safari') != -1 && agent.indexOf('mqqbrowser') == -1
                        && agent.indexOf('coast') == -1 && agent.indexOf('android') == -1
                        && agent.indexOf('linux') == -1 && agent.indexOf('firefox') == -1) {//safari浏览器
                        if (scope.$txtWrap.offset().top - winobj.scrollTop() > document.body.offsetHeight / 2) { //说明软键盘遮盖页面
                            window.scrollTo(0, winobj.height() - 270);
                        }
                    } else {//其他浏览器
                        window.scrollTo(0, 1000000);
                    }
                }, 200);
            });

            $('input').on('blur', function () {
                window.scrollTo(0, 0);
            });
        }

    </script>
</head>
<body>
<div class="header" id="header">会话问诊</div>
<div class="body" id="body"></div>
<div class="footer" id="footer">
    {% csrf_token %}
    <input type="text" id="input">input
</div>
</body>
</html>
